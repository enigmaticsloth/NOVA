<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Backrooms</title>
    <link rel="stylesheet" href="styles.css"> <!-- 使用相同的樣式檔 -->
    <style>
        #conversation {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            font-size: 1.1em;
        }
        #conversation p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="donation.html">Donations</a></li>
                <li><a href="backrooms.html">Backrooms</a></li> <!-- 本頁 -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1 style="text-align: center;">Infinite Backrooms</h1>
            <div id="conversation"></div>
        </div>
    </div>

    <script>
        async function fetchConversation() {
            try {
                const response = await fetch('http://7ce4-140-109-214-4.ngrok-free.app/generate');
                const data = await response.json();
                
                // Append the latest message
                const conversationDiv = document.getElementById('conversation');
                conversationDiv.innerHTML += `<p>${data.response}</p>`;
                
                // Auto-scroll to the bottom to show the latest message
                conversationDiv.scrollTop = conversationDiv.scrollHeight;
            } catch (error) {
                console.error('Unable to fetch conversation data:', error);
            }
        }

        // Fetch conversation every 5 seconds
        setInterval(fetchConversation, 5000);
    </script>
</body>
</html>
