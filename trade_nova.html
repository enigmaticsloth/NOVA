<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade NOVA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 基本樣式調整 */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .main-container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      padding: 1em;
      background-color: #1e1e1e;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 0.5em;
    }
    .sidebar a {
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: white;
    }
    .content {
      flex: 1;
      padding: 2em;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      color: white;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 0.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0.5em;
      width: 200px;
    }
    #walletStatus, #tradeStatus {
      margin-top: 1em;
      padding: 0.5em;
      background-color: #333;
      border-radius: 5px;
    }
  </style>
  <!-- 引入 Buffer polyfill -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
  <script>
    window.Buffer = window.Buffer || buffer.Buffer;
  </script>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <ul>
        <li><a href="index.html">Enigmatic Sloth</a></li>
        <li><a href="nova.html">Nova</a></li>
        <li><a href="trade_nova.html">Trade NOVA</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="header">
        <img src="Image/Nova.PNG" alt="Nova Logo">
        <h1>Trade NOVA</h1>
      </div>
      <p>
        Welcome to the official NOVA Trading Platform. Connect your Solana wallet and input the desired amount to Buy or Sell.
      </p>
      <!-- 錢包連接 -->
      <button id="connectWalletBtn">Connect Wallet</button>
      <div id="walletStatus"></div>
      <br>
      <!-- 輸入買入金額 (單位 SOL) -->
      <input type="number" id="buyAmount" placeholder="Enter amount in SOL" step="0.0001" min="0" />
      <button id="buyBtn">Buy NOVA</button>
      <br>
      <!-- 輸入賣出金額 (單位 NOVA) -->
      <input type="number" id="sellAmount" placeholder="Enter amount in NOVA" step="1" min="0" />
      <button id="sellBtn">Sell NOVA</button>
      <div id="tradeStatus"></div>
    </div>
  </div>
  
  <!-- 引入 Solana Web3.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.84.1/lib/index.iife.min.js"></script>
  <!-- 引入 trade.js -->
  <script src="trade.js"></script>
</body>
</html>
