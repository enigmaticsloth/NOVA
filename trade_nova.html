<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade NOVA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 基本樣式調整 */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .main-container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      padding: 1em;
      /* 將背景設為透明 */
      background-color: transparent;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 0.5em;
    }
    .sidebar a {
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: white;
    }
    .content {
      flex: 1;
      padding: 2em;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      color: white;
    }
    label {
      display: inline-block;
      width: 80px;
      margin-top: 0.5em;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0.5em 0;
      width: 200px;
    }
    /* 設定輸入欄支援小數點後 5 位 */
    input[type="number"] {
      step: 0.00001;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 0.5em 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #walletStatus, #tradeStatus, #priceStatus {
      margin-top: 1em;
      padding: 0.5em;
      background-color: #333;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
  <!-- 1. 引入 Buffer polyfill (使用 cdnjs 提供的版本) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/5.7.1/buffer.min.js"></script>
  <script>
    if (!window.Buffer) {
      window.Buffer = buffer.Buffer;
    }
  </script>
  <!-- 2. 引入 Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.84.1/lib/index.iife.min.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <ul>
        <li><a href="index.html">Enigmatic Sloth</a></li>
        <li><a href="nova.html">Nova</a></li>
        <li><a href="trade_nova.html">Trade NOVA</a></li>
      </ul>
    </div>
    <!-- Main Content -->
    <div class="content">
      <div class="header">
        <img src="Image/Nova.PNG" alt="Nova Logo">
        <h1>Trade NOVA</h1>
      </div>
      <p>
        Welcome to the official NOVA Trading Platform.
        Connect your wallet, then input your amounts to swap.
      </p>
      <!-- 錢包連接 -->
      <button id="connectWalletBtn">Connect Wallet</button>
      <div id="walletStatus"></div>
      <br>
      <!-- 顯示最新價格 -->
      <div id="priceStatus">Loading price...</div>
      <br>
      <!-- Swap 介面 -->
      <div>
        <label for="solInput">SOL:</label>
        <input type="number" id="solInput" placeholder="Enter SOL amount" />
      </div>
      <div>
        <label for="novaInput">NOVA:</label>
        <input type="number" id="novaInput" placeholder="Estimated NOVA" />
      </div>
      <button id="swapBtn">Swap</button>
      <div id="tradeStatus"></div>
    </div>
  </div>
  <!-- 先引入 pricing.js -->
  <script src="pricing.js"></script>
  <!-- 再引入交易邏輯 -->
  <script src="trade.js"></script>
</body>
</html>
