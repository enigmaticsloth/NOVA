<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade NOVA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 基本樣式調整 */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .main-container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      padding: 1em;
      /* 半透明背景 */
      background-color: rgba(30, 30, 30, 0.5);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 0.5em;
    }
    .sidebar a {
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: white;
    }
    .content {
      flex: 1;
      padding: 2em;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      color: white;
    }
    label {
      display: block;
      margin-top: 0.5em;
      font-weight: bold;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="number"] {
      step: 0.00001;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 0.5em 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    /* 半透明背景欄且固定最小高度 50px */
    #walletStatus, #tradeStatus, #priceStatus {
      margin-top: 1em;
      padding: 0.5em;
      background-color: rgba(51, 51, 51, 0.5);
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 50px;
    }
    /* 新增的樣式 */
    #walletContainer {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-top: 1em;
    }
    .swap-section {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-top: 2em;
      flex-wrap: wrap;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 200px;
    }
    #swapInputsBtn {
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      height: 2.5em;
    }
    #swapInputsBtn:hover {
      background-color: #45a049;
    }
    #swapBtn {
      height: fit-content;
      align-self: flex-end;
    }
    @media (max-width: 600px) {
      .swap-section {
        flex-direction: column;
        align-items: stretch;
      }
      #swapBtn {
        align-self: stretch;
      }
    }
  </style>
  <!-- 1. 先載入 Buffer polyfill -->
  <script src="bufferPolyfill.js"></script>
  <!-- 2. 再載入 Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.84.1/lib/index.iife.min.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <ul>
        <li><a href="index.html">Enigmatic Sloth</a></li>
        <li><a href="nova.html">Nova</a></li>
        <li><a href="trade_nova.html">Trade NOVA</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="header">
        <img src="Image/Nova.PNG" alt="Nova Logo">
        <h1>Trade NOVA</h1>
      </div>
      <p>
        Welcome to the official NOVA Trading Platform.
        Please connect your wallet, then enter your desired amounts to swap.
      </p>
      
      <!-- 錢包連接區域 -->
      <div id="walletContainer">
        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="walletStatus">Please connect your wallet.</div>
      </div>
      
      <div id="priceStatus">Loading price...</div>
      
      <!-- 交易區域 -->
      <div class="swap-section">
        <div class="input-group">
          <label>You pay</label>
          <label for="solInput">SOL:</label>
          <input type="number" id="solInput" placeholder="Enter SOL amount" />
        </div>
        
        <button id="swapInputsBtn" title="Swap Inputs">Swap</button>
        
        <div class="input-group">
          <label>You receive</label>
          <label for="novaInput">NOVA:</label>
          <input type="number" id="novaInput" placeholder="Enter NOVA amount" />
        </div>
        
        <button id="swapBtn">Swap</button>
      </div>
      
      <div id="tradeStatus"></div>
    </div>
  </div>
  <!-- 先引入 pricing.js -->
  <script src="pricing.js"></script>
  <!-- 再引入交易邏輯 -->
  <script src="tradeAnchor.js"></script>
  
  <!-- 添加對調輸入欄位的功能及自動計算 NOVA 金額 -->
  <script>
    // 對調輸入欄位功能
    document.getElementById('swapInputsBtn').addEventListener('click', function() {
      const solInput = document.getElementById('solInput');
      const novaInput = document.getElementById('novaInput');
      
      const tempValue = solInput.value;
      solInput.value = novaInput.value;
      novaInput.value = tempValue;
      
      // 交換標籤文字
      const solLabel = solInput.previousElementSibling;
      const novaLabel = novaInput.previousElementSibling;
      
      const tempLabel = solLabel.textContent;
      solLabel.textContent = novaLabel.textContent;
      novaLabel.textContent = tempLabel;
      
      // 交換浮水印
      const tempPlaceholder = solInput.placeholder;
      solInput.placeholder = novaInput.placeholder;
      novaInput.placeholder = tempPlaceholder;
    });

    // Connect Wallet 的功能
    document.getElementById('connectWalletBtn').addEventListener('click', async () => {
      const walletStatus = document.getElementById('walletStatus');
      
      try {
        // 檢查是否有注入 Solana 物件（例如 Phantom）
        const { solana } = window;

        if (solana && solana.isPhantom) {
          // 請求錢包連接
          const response = await solana.connect();
          walletStatus.textContent = `Connected: ${response.publicKey.toString()}`;
          
          // 你可以在此處添加更多與錢包相關的操作，例如獲取餘額
          console.log('Connected with public key:', response.publicKey.toString());
        } else {
          walletStatus.textContent = 'Solana wallet not found. Please install Phantom Wallet.';
          alert('Solana 物件未找到！請安裝 Phantom Wallet 👻');
        }
      } catch (err) {
        console.error('Connection error:', err);
        walletStatus.textContent = 'Failed to connect wallet.';
      }
    });

    // 自動連接已經連接的錢包（可選）
    window.addEventListener('load', async () => {
      const { solana } = window;

      if (solana && solana.isPhantom) {
        try {
          const response = await solana.connect({ onlyIfTrusted: true });
          document.getElementById('walletStatus').textContent = `Connected: ${response.publicKey.toString()}`;
          console.log('Already connected with public key:', response.publicKey.toString());
        } catch (err) {
          console.log('Not connected to wallet yet.');
        }
      }
    });

    // 自動計算 NOVA 金額
    document.getElementById('solInput').addEventListener('input', async function() {
      const solAmount = parseFloat(this.value);
      const novaInput = document.getElementById('novaInput');
      const priceStatus = document.getElementById('priceStatus');

      if (isNaN(solAmount) || solAmount <= 0) {
        novaInput.value = '';
        return;
      }

      // 假設 pricing.js 已經設置了一個全局變數 currentPrice，表示 1 SOL = X NOVA
      // 如果沒有，您需要根據 pricing.js 的實現來獲取當前價格

      // 這裡假設我們從 priceStatus 取得價格，例如 "1 SOL = 100 NOVA"
      const priceText = priceStatus.textContent;
      const priceMatch = priceText.match(/1 SOL\s*=\s*(\d+(\.\d+)?)\s*NOVA/i);

      if (priceMatch && priceMatch[1]) {
        const price = parseFloat(priceMatch[1]);
        const novaAmount = solAmount * price;
        novaInput.value = novaAmount.toFixed(5); // 保留 5 位小數
      } else {
        // 如果無法解析價格，可以嘗試從 pricing.js 獲取
        // 例如，如果 pricing.js 提供了一個函數 getCurrentPrice()
        if (typeof getCurrentPrice === 'function') {
          const price = await getCurrentPrice();
          if (price) {
            const novaAmount = solAmount * price;
            novaInput.value = novaAmount.toFixed(5);
          } else {
            novaInput.value = 'Error fetching price';
          }
        } else {
          novaInput.value = 'Price not available';
        }
      }
    });

    // 如果您希望 NOVA 輸入改變時也能自動計算 SOL，您可以加入以下代碼：
    
    document.getElementById('novaInput').addEventListener('input', async function() {
      const novaAmount = parseFloat(this.value);
      const solInput = document.getElementById('solInput');
      const priceStatus = document.getElementById('priceStatus');

      if (isNaN(novaAmount) || novaAmount <= 0) {
        solInput.value = '';
        return;
      }

      // 假設 pricing.js 已經設置了一個全局變數 currentPrice，表示 1 SOL = X NOVA
      const priceText = priceStatus.textContent;
      const priceMatch = priceText.match(/1 SOL\s*=\s*(\d+(\.\d+)?)\s*NOVA/i);

      if (priceMatch && priceMatch[1]) {
        const price = parseFloat(priceMatch[1]);
        const solAmount = novaAmount / price;
        solInput.value = solAmount.toFixed(5);
      } else {
        // 如果無法解析價格，可以嘗試從 pricing.js 獲取
        if (typeof getCurrentPrice === 'function') {
          const price = await getCurrentPrice();
          if (price) {
            const solAmount = novaAmount / price;
            solInput.value = solAmount.toFixed(5);
          } else {
            solInput.value = 'Error fetching price';
          }
        } else {
          solInput.value = 'Price not available';
        }
      }
    });
    
  </script>
</body>
</html>
