<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade NOVA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* (這裡保留你先前的 CSS 樣式設定) */
    /* ...（省略，請保留原來的內容）... */
  </style>
  <!-- 1. 先引入 Buffer polyfill -->
  <script src="https://unpkg.com/buffer@6.0.3/index.js"></script>
  <script>
    if (!window.Buffer) {
      window.Buffer = buffer.Buffer;
    }
  </script>
  <!-- 2. 再引入 Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.84.1/lib/index.iife.min.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <ul>
        <li><a href="index.html">Enigmatic Sloth</a></li>
        <li><a href="nova.html">Nova</a></li>
        <li><a href="trade_nova.html">Trade NOVA</a></li>
      </ul>
    </div>
    <!-- Main Content -->
    <div class="content">
      <div class="header">
        <img src="Image/Nova.PNG" alt="Nova Logo">
        <h1>Trade NOVA</h1>
      </div>
      <p>
        Welcome to the official NOVA Trading Platform.
        Connect your wallet, and input the desired amount to swap.
      </p>
      <!-- 錢包連接 -->
      <button id="connectWalletBtn">Connect Wallet</button>
      <div id="walletStatus"></div>
      <br>
      <!-- 顯示最新匯率 -->
      <div id="priceStatus">Loading price...</div>
      <br>
      <!-- Swap 介面 -->
      <div>
        <label for="solInput">SOL:</label>
        <input type="number" id="solInput" placeholder="Enter SOL amount" step="0.0001" min="0" />
      </div>
      <div>
        <label for="novaInput">NOVA:</label>
        <input type="number" id="novaInput" placeholder="Estimated NOVA" step="1" min="0" />
      </div>
      <button id="swapBtn">Swap</button>
      <div id="tradeStatus"></div>
    </div>
  </div>
  <!-- 先引入 pricing.js，用以獲取價格 -->
  <script src="pricing.js"></script>
  <!-- 再引入自訂的交易邏輯 -->
  <script src="trade.js"></script>
</body>
</html>
