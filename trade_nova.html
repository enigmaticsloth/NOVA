<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade NOVA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .main-container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      padding: 1em;
      /* Semi-transparent background */
      background-color: rgba(30, 30, 30, 0.5);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 0.5em;
    }
    .sidebar a {
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: white;
    }
    .content {
      flex: 1;
      padding: 2em;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      color: white;
    }
    label {
      display: block;
      margin-top: 0.5em;
      font-weight: bold;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="number"] {
      step: 0.00001;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 0.5em 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    /* Semi-transparent status bars with fixed minimum height */
    #walletStatus, #tradeStatus, #priceStatus, #warningStatus {
      margin-top: 1em;
      padding: 0.5em;
      background-color: rgba(51, 51, 51, 0.5);
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 50px;
    }
    /* Additional Styles */
    #walletContainer {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-top: 1em;
    }
    .swap-section {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-top: 2em;
      flex-wrap: wrap;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 200px;
    }
    #swapInputsBtn {
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      height: 2.5em;
    }
    #swapInputsBtn:hover {
      background-color: #45a049;
    }
    #swapBtn {
      height: fit-content;
      align-self: flex-end;
    }
    @media (max-width: 600px) {
      .swap-section {
        flex-direction: column;
        align-items: stretch;
      }
      #swapBtn {
        align-self: stretch;
      }
    }
  </style>
  <!-- 1. Load Buffer polyfill -->
  <script src="bufferPolyfill.js"></script>
  <!-- 2. Load Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.84.1/lib/index.iife.min.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <ul>
        <li><a href="index.html">Enigmatic Sloth</a></li>
        <li><a href="nova.html">Nova</a></li>
        <li><a href="trade_nova.html">Trade NOVA</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="header">
        <img src="Image/Nova.PNG" alt="Nova Logo">
        <h1>Trade NOVA</h1>
      </div>
      <p>
        Welcome to the official NOVA Trading Platform.
        Please connect your wallet, then enter your desired amounts to swap.
      </p>
      
      <!-- Wallet Connection Area -->
      <div id="walletContainer">
        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="walletStatus">Please connect your wallet.</div>
      </div>
      
      <!-- Warning Status Area -->
      <div id="warningStatus" style="display: none; color: #ff4d4d;">
        Please connect your wallet to proceed with the trade.
      </div>
      
      <div id="priceStatus">Loading price...</div>
      
      <!-- Trading Area -->
      <div class="swap-section">
        <div class="input-group">
          <label>You pay</label>
          <label for="solInput">SOL:</label>
          <input type="number" id="solInput" placeholder="Enter SOL amount" />
        </div>
        
        <button id="swapInputsBtn" title="Swap Inputs">Swap</button>
        
        <div class="input-group">
          <label>You receive</label>
          <label for="novaInput">NOVA:</label>
          <input type="number" id="novaInput" placeholder="Enter NOVA amount" />
        </div>
        
        <button id="swapBtn">Swap</button>
      </div>
      
      <div id="tradeStatus"></div>
    </div>
  </div>
  <!-- Load pricing.js -->
  <script src="pricing.js"></script>
  <!-- Load tradeAnchor.js as a module -->
  <script type="module" src="tradeAnchor.js"></script>
  
  <!-- Add Swap Inputs and Connect Wallet Functionality -->
  <script>
    // Swap Inputs Functionality
    document.getElementById('swapInputsBtn').addEventListener('click', function() {
      const solInput = document.getElementById('solInput');
      const novaInput = document.getElementById('novaInput');
      
      const tempValue = solInput.value;
      solInput.value = novaInput.value;
      novaInput.value = tempValue;
      
      // Swap label texts
      const solLabel = solInput.previousElementSibling;
      const novaLabel = novaInput.previousElementSibling;
      
      const tempLabel = solLabel.textContent;
      solLabel.textContent = novaLabel.textContent;
      novaLabel.textContent = tempLabel;
      
      // Swap placeholders
      const tempPlaceholder = solInput.placeholder;
      solInput.placeholder = novaInput.placeholder;
      novaInput.placeholder = tempPlaceholder;
    });

    // Connect Wallet Functionality
    document.getElementById('connectWalletBtn').addEventListener('click', async () => {
      const walletStatus = document.getElementById('walletStatus');
      const warningStatus = document.getElementById('warningStatus');
      
      if (window.solana && window.solana.isPhantom) {
        try {
          // Request wallet connection
          const response = await window.solana.connect();
          walletStatus.textContent = `Wallet Connected: ${response.publicKey.toString()}`;
          warningStatus.style.display = 'none';
          console.log('Connected with public key:', response.publicKey.toString());
          
          // Optionally, you can trigger any other functions after successful connection
        } catch (err) {
          console.error('Connection error:', err);
          walletStatus.textContent = 'Failed to connect wallet.';
          warningStatus.style.display = 'block';
          warningStatus.textContent = 'Failed to connect wallet. Please try again.';
        }
      } else {
        // If Phantom is not installed, prompt to install
        walletStatus.innerHTML = 'Solana wallet not found. Please install <a href="https://phantom.app/" target="_blank" style="color: #4CAF50; text-decoration: underline;">Phantom Wallet</a> or the Phantom browser extension.';
        warningStatus.style.display = 'block';
        warningStatus.textContent = 'Solana wallet not found. Please install Phantom Wallet to proceed.';
        alert('Solana object not found! Please install Phantom Wallet ðŸ‘»');
      }
    });

    // Auto-connect if wallet is already connected
    window.addEventListener('load', async () => {
      const walletStatus = document.getElementById('walletStatus');
      const warningStatus = document.getElementById('warningStatus');
      
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect({ onlyIfTrusted: true });
          walletStatus.textContent = `Wallet Connected: ${response.publicKey.toString()}`;
          warningStatus.style.display = 'none';
          console.log('Already connected with public key:', response.publicKey.toString());
        } catch (err) {
          console.log('Not connected to wallet yet.');
        }
      }
    });

    // Auto-calculate NOVA when SOL is input
    document.getElementById('solInput').addEventListener('input', function() {
      const solAmount = parseFloat(this.value);
      const novaInput = document.getElementById('novaInput');
      
      if (isNaN(solAmount) || solAmount <= 0) {
        novaInput.value = '';
        return;
      }
      
      // Ensure pricing.js has fetched the prices
      if (typeof window.CURRENT_NOVA_PRICE_USD !== 'number' || typeof window.SOL_USD_PRICE !== 'number') {
        console.error('Price data not available.');
        novaInput.value = 'Price not available';
        return;
      }
      
      // Calculate NOVA amount: NOVA = (SOL * SOL_USD_PRICE) / CURRENT_NOVA_PRICE_USD
      const novaAmount = (solAmount * window.SOL_USD_PRICE) / window.CURRENT_NOVA_PRICE_USD;
      novaInput.value = novaAmount.toFixed(5); // Keep 5 decimal places
    });

    // Auto-calculate SOL when NOVA is input
    document.getElementById('novaInput').addEventListener('input', function() {
      const novaAmount = parseFloat(this.value);
      const solInput = document.getElementById('solInput');
      
      if (isNaN(novaAmount) || novaAmount <= 0) {
        solInput.value = '';
        return;
      }
      
      // Ensure pricing.js has fetched the prices
      if (typeof window.CURRENT_NOVA_PRICE_USD !== 'number' || typeof window.SOL_USD_PRICE !== 'number') {
        console.error('Price data not available.');
        solInput.value = 'Price not available';
        return;
      }
      
      // Calculate SOL amount: SOL = (NOVA * CURRENT_NOVA_PRICE_USD) / SOL_USD_PRICE
      const solAmount = (novaAmount * window.CURRENT_NOVA_PRICE_USD) / window.SOL_USD_PRICE;
      solInput.value = solAmount.toFixed(5); // Keep 5 decimal places
    });
  </script>
</body>
</html>
