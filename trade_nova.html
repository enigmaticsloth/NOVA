<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade NOVA</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .main-container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      padding: 1em;
      background-color: rgba(30, 30, 30, 0.5);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 0.5em;
    }
    .sidebar a {
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: white;
    }
    .content {
      flex: 1;
      padding: 2em;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      color: white;
    }
    label {
      display: block;
      margin-top: 0.5em;
      font-weight: bold;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 0.5em 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #walletStatus, #tradeStatus, #priceStatus {
      margin-top: 1em;
      padding: 0.5em;
      background-color: rgba(51, 51, 51, 0.5);
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 50px;
    }
    .swap-section {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-top: 2em;
      flex-wrap: wrap;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 200px;
    }
    #swapInputsBtn {
      font-size: 1.5em; 
      color: white; 
      background: none; 
      border: none; 
      cursor: pointer; 
    }
    #swapInputsBtn:hover {
      background-color: transparent;
      color: #ffdc82; 
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="sidebar">
      <ul>
        <li><a href="index.html">Enigmatic Sloth</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="header">
        <img src="Image/Nova.PNG" alt="Nova Logo" />
        <h1>Trade NOVA</h1>
      </div>
      <p>
        Welcome to the official NOVA Trading Platform.
        Please connect your wallet, then enter your desired amounts to swap.
      </p>

      <div id="walletContainer">
        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="walletStatus">Please connect your wallet.</div>
      </div>

      <!-- 顯示價格 -->
      <div id="priceStatus">Loading price...</div>

      <!-- swap 區域 -->
      <div class="swap-section">
        <div class="input-group">
          <label>SOL:</label>
          <!-- 支援至小數點後6位 -->
          <input 
            type="number" 
            id="solInput" 
            placeholder="Enter SOL amount" 
            step="0.000001" 
            min="0" 
          />
        </div>

        <button id="swapInputsBtn">↔</button>

        <div class="input-group">
          <label>NOVA:</label>
          <!-- 同樣支援至小數點後6位 -->
          <input 
            type="number" 
            id="novaInput" 
            placeholder="Enter NOVA amount"
            step="0.000001"
            min="0"
          />
        </div>

        <button id="swapBtn">Swap</button>
      </div>

      <div id="tradeStatus"></div>

      <!-- 先引入 pricing.js -->
      <script src="pricing.js"></script>

      <!-- 再引入 Webpack 打包後的 bundle.js -->
      <script src="dist/bundle.js?v=1.0.0"></script>
    </div>
  </div>
  <!-- 放在 </body> 結束前引入打包後的 bundle.js，並加版本號以避免快取 -->
  <script src="dist/bundle.js?v=2.0.0"></script>
</body>
</html>
