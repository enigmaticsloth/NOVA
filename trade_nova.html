<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade NOVA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 基本樣式調整 */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .main-container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      padding: 1em;
      background-color: #1e1e1e;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 0.5em;
    }
    .sidebar a {
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: white;
    }
    .content {
      flex: 1;
      padding: 2em;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      color: white;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 0.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #walletStatus, #tradeStatus {
      margin-top: 1em;
      padding: 0.5em;
      background-color: #333;
      border-radius: 5px;
    }
  </style>
  <!-- 引入 Buffer polyfill -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
  <script>
    window.Buffer = window.Buffer || buffer.Buffer;
  </script>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <ul>
        <li><a href="index.html">Enigmatic Sloth</a></li>
        <li><a href="nova.html">Nova</a></li>
        <li><a href="trade_nova.html">Trade NOVA</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="header">
        <img src="Image/Nova.PNG" alt="Nova Logo">
        <h1>Trade NOVA</h1>
      </div>
      <p>
        Welcome to the official NOVA Trading Platform. Connect your Solana wallet and start trading NOVA now.
      </p>
      <!-- 錢包連接 -->
      <button id="connectWalletBtn">Connect Wallet</button>
      <div id="walletStatus"></div>
      <br>
      <!-- 交易按鈕 -->
      <button id="buyBtn">Buy NOVA</button>
      <button id="sellBtn">Sell NOVA</button>
      <div id="tradeStatus"></div>
    </div>
  </div>

  <!-- 引入 Solana Web3.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.84.1/lib/index.iife.min.js"></script>
  <script>
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const walletStatus = document.getElementById('walletStatus');
    const buyBtn = document.getElementById('buyBtn');
    const sellBtn = document.getElementById('sellBtn');
    const tradeStatus = document.getElementById('tradeStatus');

    let walletPublicKey = null;

    // 連接 Phantom 錢包（必須透過 HTTP/HTTPS 執行）
    connectWalletBtn.addEventListener('click', async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          walletPublicKey = resp.publicKey.toString();
          walletStatus.innerText = `Wallet connected: ${walletPublicKey}`;
        } catch (err) {
          walletStatus.innerText = `Connect failed: ${err.message}`;
        }
      } else {
        walletStatus.innerText = "Phantom wallet not found. Please install the Phantom extension.";
      }
    });

    // 示例：Buy NOVA（此處僅示範一筆轉帳交易）
    buyBtn.addEventListener('click', async () => {
      if (!walletPublicKey) {
        tradeStatus.innerText = "Please connect your wallet first.";
        return;
      }
      try {
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "processed");
        const fromPubkey = new solanaWeb3.PublicKey(walletPublicKey);

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey,
            toPubkey: fromPubkey, // 此處示範轉帳至自己
            lamports: 10000      // 轉 0.00001 SOL (10,000 lamports)
          })
        );
        const { signature } = await window.solana.signAndSendTransaction({ transaction, connection });
        tradeStatus.innerText = `Buy transaction sent! Signature: ${signature}`;
      } catch (err) {
        tradeStatus.innerText = `Buy transaction error: ${err.message}`;
      }
    });

    // 示例：Sell NOVA（同上，僅為示範）
    sellBtn.addEventListener('click', async () => {
      if (!walletPublicKey) {
        tradeStatus.innerText = "Please connect your wallet first.";
        return;
      }
      try {
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "processed");
        const fromPubkey = new solanaWeb3.PublicKey(walletPublicKey);

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey,
            toPubkey: fromPubkey,
            lamports: 10000
          })
        );
        const { signature } = await window.solana.signAndSendTransaction({ transaction, connection });
        tradeStatus.innerText = `Sell transaction sent! Signature: ${signature}`;
      } catch (err) {
        tradeStatus.innerText = `Sell transaction error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
