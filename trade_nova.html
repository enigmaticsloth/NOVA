<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade NOVA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 基本樣式調整 */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .main-container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      padding: 1em;
      /* 半透明背景 */
      background-color: rgba(30, 30, 30, 0.5);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 0.5em;
    }
    .sidebar a {
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: white;
    }
    .content {
      flex: 1;
      padding: 2em;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      color: white;
    }
    label {
      display: inline-block;
      width: 80px;
      margin-top: 0.5em;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0.5em 0;
      width: 200px;
    }
    input[type="number"] {
      step: 0.00001;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 0.5em 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    /* 半透明背景欄且固定最小高度 50px */
    #walletStatus, #tradeStatus, #priceStatus {
      margin-top: 1em;
      padding: 0.5em;
      background-color: rgba(51, 51, 51, 0.5);
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 50px;
    }
  </style>
  <!-- 1. 先引入 Buffer polyfill -->
  <script src="bufferPolyfill.js"></script>
  <!-- 2. 再引入 Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.84.1/lib/index.iife.min.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <ul>
        <li><a href="index.html">Enigmatic Sloth</a></li>
        <li><a href="nova.html">Nova</a></li>
        <li><a href="trade_nova.html">Trade NOVA</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="header">
        <img src="Image/Nova.PNG" alt="Nova Logo">
        <h1>Trade NOVA</h1>
      </div>
      <p>
        Welcome to the official NOVA Trading Platform.
        Please connect your wallet, then enter your desired amounts to swap.
      </p>
      <button id="connectWalletBtn">Connect Wallet</button>
      <div id="walletStatus">Please connect your wallet.</div>
      <br>
      <div id="priceStatus">Loading price...</div>
      <br>
      <div>
        <label for="solInput">SOL:</label>
        <input type="number" id="solInput" placeholder="Enter SOL amount" />
      </div>
      <div>
        <label for="novaInput">NOVA:</label>
        <input type="number" id="novaInput" placeholder="Estimated NOVA" />
      </div>
      <button id="swapBtn">Swap</button>
      <div id="tradeStatus"></div>
    </div>
  </div>
  <!-- 先引入 pricing.js -->
  <script src="pricing.js"></script>
  <!-- 再引入交易邏輯 -->
  <script src="trade.js"></script>
</body>
</html>
