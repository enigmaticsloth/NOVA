<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade NOVA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Âü∫Êú¨Ê®£ÂºèË™øÊï¥ */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .main-container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      padding: 1em;
      /* ÂçäÈÄèÊòéËÉåÊôØ */
      background-color: rgba(30, 30, 30, 0.5);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 0.5em;
    }
    .sidebar a {
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: white;
    }
    .content {
      flex: 1;
      padding: 2em;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      color: white;
    }
    label {
      display: block;
      margin-top: 0.5em;
      font-weight: bold;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="number"] {
      step: 0.00001;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 0.5em 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    /* ÂçäÈÄèÊòéËÉåÊôØÊ¨Ñ‰∏îÂõ∫ÂÆöÊúÄÂ∞èÈ´òÂ∫¶ 50px */
    #walletStatus, #tradeStatus, #priceStatus {
      margin-top: 1em;
      padding: 0.5em;
      background-color: rgba(51, 51, 51, 0.5);
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 50px;
    }
    /* Êñ∞Â¢ûÁöÑÊ®£Âºè */
    #walletContainer {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-top: 1em;
    }
    .swap-section {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-top: 2em;
      flex-wrap: wrap;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 200px;
    }
    #swapInputsBtn {
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      height: 2.5em;
    }
    #swapInputsBtn:hover {
      background-color: #45a049;
    }
    #swapBtn {
      height: fit-content;
      align-self: flex-end;
    }
    @media (max-width: 600px) {
      .swap-section {
        flex-direction: column;
        align-items: stretch;
      }
      #swapBtn {
        align-self: stretch;
      }
    }
  </style>
  <!-- 1. ÂÖàËºâÂÖ• Buffer polyfill -->
  <script src="bufferPolyfill.js"></script>
  <!-- 2. ÂÜçËºâÂÖ• Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.84.1/lib/index.iife.min.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <ul>
        <li><a href="index.html">Enigmatic Sloth</a></li>
        <li><a href="nova.html">Nova</a></li>
        <li><a href="trade_nova.html">Trade NOVA</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="header">
        <img src="Image/Nova.PNG" alt="Nova Logo">
        <h1>Trade NOVA</h1>
      </div>
      <p>
        Welcome to the official NOVA Trading Platform.
        Please connect your wallet, then enter your desired amounts to swap.
      </p>
      
      <!-- Èå¢ÂåÖÈÄ£Êé•ÂçÄÂüü -->
      <div id="walletContainer">
        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="walletStatus">Please connect your wallet.</div>
      </div>
      
      <div id="priceStatus">Loading price...</div>
      
      <!-- ‰∫§ÊòìÂçÄÂüü -->
      <div class="swap-section">
        <div class="input-group">
          <label>You pay</label>
          <label for="solInput">SOL:</label>
          <input type="number" id="solInput" placeholder="Enter SOL amount" />
        </div>
        
        <button id="swapInputsBtn" title="Swap Inputs">Swap</button>
        
        <div class="input-group">
          <label>You receive</label>
          <label for="novaInput">NOVA:</label>
          <input type="number" id="novaInput" placeholder="Enter NOVA amount" />
        </div>
        
        <button id="swapBtn">Swap</button>
      </div>
      
      <div id="tradeStatus"></div>
    </div>
  </div>
  <!-- ÂÖàÂºïÂÖ• pricing.js -->
  <script src="pricing.js"></script>
  <!-- ÂÜçÂºïÂÖ•‰∫§ÊòìÈÇèËºØ -->
  <script src="tradeAnchor.js"></script>
  
  <!-- Ê∑ªÂä†Â∞çË™øËº∏ÂÖ•Ê¨Ñ‰ΩçÁöÑÂäüËÉΩ -->
  <script>
    document.getElementById('swapInputsBtn').addEventListener('click', function() {
      const solInput = document.getElementById('solInput');
      const novaInput = document.getElementById('novaInput');
      
      const tempValue = solInput.value;
      solInput.value = novaInput.value;
      novaInput.value = tempValue;
      
      // ‰∫§ÊèõÊ®ôÁ±§ÊñáÂ≠ó
      const solLabel = solInput.previousElementSibling;
      const novaLabel = novaInput.previousElementSibling;
      
      const tempLabel = solLabel.textContent;
      solLabel.textContent = novaLabel.textContent;
      novaLabel.textContent = tempLabel;
      
      // ‰∫§ÊèõÊµÆÊ∞¥Âç∞
      const tempPlaceholder = solInput.placeholder;
      solInput.placeholder = novaInput.placeholder;
      novaInput.placeholder = tempPlaceholder;
    });

    // Ê∑ªÂä† Connect Wallet ÁöÑÂäüËÉΩ
    document.getElementById('connectWalletBtn').addEventListener('click', async () => {
      const walletStatus = document.getElementById('walletStatus');
      
      try {
        // Ê™¢Êü•ÊòØÂê¶ÊúâÊ≥®ÂÖ• Solana Áâ©‰ª∂Ôºà‰æãÂ¶Ç PhantomÔºâ
        const { solana } = window;

        if (solana && solana.isPhantom) {
          // Ë´ãÊ±ÇÈå¢ÂåÖÈÄ£Êé•
          const response = await solana.connect();
          walletStatus.textContent = `Connected: ${response.publicKey.toString()}`;
          
          // ‰Ω†ÂèØ‰ª•Âú®Ê≠§ËôïÊ∑ªÂä†Êõ¥Â§öËàáÈå¢ÂåÖÁõ∏ÈóúÁöÑÊìç‰ΩúÔºå‰æãÂ¶ÇÁç≤ÂèñÈ§òÈ°ç
          console.log('Connected with public key:', response.publicKey.toString());
        } else {
          walletStatus.textContent = 'Solana wallet not found. Please install Phantom Wallet.';
          alert('Solana Áâ©‰ª∂Êú™ÊâæÂà∞ÔºÅË´ãÂÆâË£ù Phantom Wallet üëª');
        }
      } catch (err) {
        console.error('Connection error:', err);
        walletStatus.textContent = 'Failed to connect wallet.';
      }
    });

    // Ëá™ÂãïÈÄ£Êé•Â∑≤Á∂ìÈÄ£Êé•ÁöÑÈå¢ÂåÖÔºàÂèØÈÅ∏Ôºâ
    window.addEventListener('load', async () => {
      const { solana } = window;

      if (solana && solana.isPhantom) {
        try {
          const response = await solana.connect({ onlyIfTrusted: true });
          document.getElementById('walletStatus').textContent = `Connected: ${response.publicKey.toString()}`;
          console.log('Already connected with public key:', response.publicKey.toString());
        } catch (err) {
          console.log('Not connected to wallet yet.');
        }
      }
    });
  </script>
</body>
</html>
