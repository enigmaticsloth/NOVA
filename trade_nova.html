<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade NOVA</title>
  <style>
    /* 基本樣式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.7em 1.2em;
      font-size: 1em;
      margin: 1em 0;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status, #tradeStatus {
      margin-top: 1em;
      padding: 0.5em;
      background-color: #333;
      border-radius: 5px;
      text-align: center;
    }
  </style>
  <!-- 1. 先引入 Buffer polyfill -->
  <script src="https://unpkg.com/buffer@6.0.3/index.js"></script>
  <script>
    // 確保 window.Buffer 有定義
    if (!window.Buffer) {
      window.Buffer = buffer.Buffer;
    }
  </script>
  <!-- 2. 再引入 Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.84.1/lib/index.iife.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Trade NOVA (Swap Interface)</h1>
    <!-- 錢包連接 -->
    <button id="connectWalletBtn">Connect Wallet</button>
    <div id="walletStatus"></div>

    <hr>

    <!-- Buy Section (Swap SOL for NOVA) -->
    <h2>Buy NOVA</h2>
    <label for="solInput">Enter SOL amount:</label>
    <input type="number" id="solInput" placeholder="e.g., 0.1" step="0.0001" min="0">
    <div>Estimated NOVA: <span id="novaOutput">0</span></div>
    <button id="buyBtn">Swap SOL for NOVA</button>

    <hr>

    <!-- Sell Section (Swap NOVA for SOL) -->
    <h2>Sell NOVA</h2>
    <label for="novaInput">Enter NOVA amount:</label>
    <input type="number" id="novaInput" placeholder="e.g., 100" step="1" min="0">
    <div>Estimated SOL: <span id="solOutput">0</span></div>
    <button id="sellBtn">Swap NOVA for SOL</button>

    <div id="tradeStatus"></div>
  </div>

  <!-- 引入自訂的交易邏輯 -->
  <script src="trade.js"></script>
</body>
</html>
